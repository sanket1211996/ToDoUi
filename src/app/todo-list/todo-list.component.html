<div class="container " >
    
    <div class="row" style="padding-top: 100px;"> 
        <div class="col-2">
            <h2>ToDO List</h2>
        </div>
        <div class="col-1">
            <div class="row">
            <div class="col">
                <label>Add</label>
            </div>
                <mat-icon (click)="addToDo()"> add </mat-icon>
        </div>
        </div> 
        <div class="col-3">
            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
        <div class="col-6">
            <h2>To Do Description</h2>
            <p>Click on row to view todo details</p>
        </div>
    </div>
    <div class="row">
       <div class="col-6 ">
           <table class="table">
               <thead>
                   <tr>
                       <th>ID</th>
                       <th>TITLE</th>
                       <th></th>
                       <th></th>
                   </tr>
               </thead>
               <tbody>
                   <tr *ngFor="let todo of todos| paginate: config" (click)="display(todo.id)">
                       <td>{{todo.id}}</td>
                       <td>{{todo.title}}</td>
                       <td><mat-icon (click)="editToDo(todo.id)"> edit </mat-icon></td>
                       <td><mat-icon (click)="deleteToDo(todo.id)"> delete </mat-icon></td>
                   </tr>
               </tbody>
           </table>
       </div>
       <div class="col-6">
           <app-todo-view [(todoID)] = "todoID"></app-todo-view>
       </div>
    </div>
</div>
